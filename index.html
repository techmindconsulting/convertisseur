<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CONVERTISSEUR DE MONNAIE</h1>
        <input type="text" id="amount"><span> €</span>
        <select id="rate">
            <option value="">Choisir la devise</option>
            <option value="1.2077">$ (Dollar)</option>
            <option value="0.8919">£ (Pound)</option>
            <option value="126.34">Y (Yen)</option>
            <option value="491">FCFA (Franc CFA)</option>
            <option value="1.07745">CHF (Franc Suisse)</option>
        </select>

        <input id="btn-convertir" type="button" value="Convertir">
        <p id="resultat" class="result"></p>

    </div>
    <script src="conversion.js"></script>
</body>
</html>
