<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CONVERTISSEUR DE MONNAIE</h1>
        <input type="text" id="montant">
        <select name="devise-1" id="devise-1">
            <option value="">Choisir la devise</option>
            <option value="dol">$ (Dollar)</option>
            <option value="liv">£ (Pound)</option>
            <option value="yen">¥ (Yen)</option>
            <option value="cfa">FCFA (Franc CFA)</option>
            <option value="chf">CHF (Franc Suisse)</option>
        </select>
        <select name="devise-2" id="devise-2">
            <option value="">Choisir la devise</option>
            <option value="dol">$ (Dollar)</option>
            <option value="liv">£ (Pound)</option>
            <option value="yen">¥ (Yen)</option>
            <option value="cfa">FCFA (Franc CFA)</option>
            <option value="chf">CHF (Franc Suisse)</option>
        </select>

        <input id="btn-convertir" type="button" value="Convertir">
        <p id="resultat" class="result"></p>

    </div>
    <script src="conversion.js"></script>
</body>
</html>
